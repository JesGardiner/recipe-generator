<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recipe Generator</title>
<link rel="stylesheet" href="src/style.css"/>
</head>
<body>
<div class="container">
<header>
 <h1>AI Recipe Generator</h1>
</header>
 <main>
 <h3>Welcome to your personal, AI powered kitchen assistant! Simply type in the ingredients you have on hand and the generator will give you a recipe.</h3>
      <form>
        <input
          type="text"
          placeholder="Enter your ingredients"
          autofocus
          required
          autocomplete="off"
          class="instructions"
        />
       <input type="submit" class="submit-button" />
    </form>
    <div class="recipe">
          Here's your recipe!
        </div>
    </main>

<footer>This AI project was coded by <a href="https://github.com/JesGardiner" target="_blank">Jessica Gardiner</a> and is <a href="https://github.com/JesGardiner/recipe-generator" target="_blank"> open-sourced on GetHub
</a> and <a href="https://ai-recipe-generator-by-jess.netlify.app/" target="_blank">hosted on Netlify</a>.
</footer>
</div>

    <script src="src/index.js"></script>
  </body>
</html>
