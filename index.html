<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Recipe Generator</title>
<link rel="stylesheet" href="src/style.css"/>
</head>
<body>
<header>
 <h1>Welcome to your AI Recipe Generator</h1>
</header>

 <main>
    <div>
 Welcome to your AI Recipe Generator! Simply type in the ingredients you wish to use from your fridge or cupboard, and you'll get a recipe.
      </div>
      <form>
        <input
          type="text"
          placeholder="Enter your ingredients"
          autofocus
          required
          autocomplete="off"
        />
        <input type="submit" />
      </form>
    </main>

</footer>
 <script src="src/index.js"></script>

</html>
